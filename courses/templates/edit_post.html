{% extends 'base.html' %}
<!--  -->
{% block header %}
<!--  -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'edit_post.css' %}" />
{% endblock %}
<!--  -->
{% block content %}
<h1>Edit Post</h1>
<form id="edit-post-form" method="post">
  {% csrf_token %}
  <label for="title" class="post-label">Title:</label>
  <input
    type="text"
    id="title"
    name="title"
    value="{{ post.title }}"
    class="post-input"
    required
  /><br />

  <label for="content" class="post-label">Content:</label>
  <textarea id="content" name="content" class="post-textarea" required>
{{ post.content }}</textarea
  ><br />

  <button type="submit" class="post-button">Update Post</button>
</form>
<a id="go-back-button" href="/list-post/{{ post.course.id }}">Go Back</a>
{% endblock %}
